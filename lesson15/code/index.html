<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lesson 15</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js" defer></script>
    <script src="./index.js" defer></script>
    <link type="text/css" href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form name="form">
        <div class="mb-3">
          <label for="exampleInputTask" class="form-label">Task</label>
          <input type="text" class="form-control" id="exampleInputTask" aria-describedby="emailHelp" name="task">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-3">
        <h3>Your tasks</h3>
        <ul class="list-group" data-tasks>
        </ul>
        <button class="btn btn-secondary d-none mt-3" data-clear-tasks>Clear tasks</button>
      </div>
    </div>
  </body>
