<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <input type="text" name="value" required class="form__input js--form__input">
        <button class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper">
       <li class="todo-item">
           <input type="checkbox">
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       </li>
       <li class="todo-item todo-item--checked">
           <input type="checkbox">
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       </li>
    </ul>
</div>
<script src="main.js"></script>
</body>
</html>
